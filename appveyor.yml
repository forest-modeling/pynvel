install:
    - set PATH=%MINGW_PATH%\bin;%PATH%
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
    # Edit the environment.yml file for the target Python version
    - call sed -i -E 's/(python=)(.*)/\1'%PYTHON_VERSION%'/' ./environment.yml
    - conda env create -q -n pynvel -f environment.yml
    - call activate pynvel
    - git submodule update --init --remote
    
build_script:
    - cd %APPVEYOR_BUILD_FOLDER%
    - mkdir build
    - cd build
    - cmake -G "MinGW Makefiles" ..
    - cmake --build .

test_script:
    - conda install -q pytest
    - cd %APPVEYOR_BUILD_FOLDER%\python
    - pip install -e .
    - pynvel run-tests
    